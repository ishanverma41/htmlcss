<html>
<head>
    <title>Parallax in css</title>
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="paralllax.css">
    <script src="./wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</head>
<body>
    <div class="container">
        <div class="page home">
            <h3 class=" wow fadeIn">Home</h3>
        </div>
        <div class="page about">
            <h1 class=" wow rubberband">About</h1>
        </div>
        <div class="page contact">
            <h1 class=" wow swing">Contact</h1>
        </div>
        <div class="page gallery">
            <h1 class=" wow bounceIn">Gallery</h1>
        </div>
    </div>
</body>
</html>
